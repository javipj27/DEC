<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #mensajeAyuda {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
            display: none;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button[type="reset"] {
            background-color: #6c757d;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Formulario de Contacto</h1>

    <p id="mensajeAyuda"></p>

    <form>
        <label for="nombre">Nombre</label>
        <input id="nombre" class="campo" type="text" data-ayuda="Introduce tu nombre completo." placeholder="Nombre">

        <label for="correo">Correo</label>
        <input id="correo" class="campo" type="email" data-ayuda="Introduce tu correo electrónico." placeholder="Correo">

        <label for="comentario">Comentario</label>
        <textarea id="comentario" class="campo" rows="5" data-ayuda="Escribe tu comentario o consulta aquí." placeholder="Comentario"></textarea>

        <button class="campo" type="submit" data-ayuda="Haz clic para enviar el formulario.">Enviar</button>
        <button class="campo" type="reset" data-ayuda="Haz clic para borrar todos los campos.">Resetear</button>
    </form>

    <script type="module">
        import { iniciarFormulario } from './script.js';

        iniciarFormulario();
    </script>
</body>
</html>
